<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="field" width="400" height="400"></canvas>

  <div class="controls">
    <div>
      <h3>Beweeg Unit</h3>
      <label>Unit ID: <input type="text" id="unitId" value="unit0" /></label><br/>
      <label>Van (x,y): <input type="text" id="from" placeholder="bv. 0,0" /></label><br/>
      <label>Naar (x,y): <input type="text" id="to" placeholder="bv. 5,5" /></label><br/>
      <button onclick="moveUnit()">Verplaats</button>
    </div>

    <div>
      <h3>Queues</h3>
      <div id="queues" class="unit-queue"></div>
    </div>

    <button class="stop-btn" onclick="sendStop()">NOODSTOP</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
