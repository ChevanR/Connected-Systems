version: '3'
services:
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/config:/mosquitto/data
      - ./mosquitto/config:/mosquitto/log
      - ./ssl:/mosquitto/ssl
    ports:
      - "1883:1883"
      - "1884:1884"
      - "9001:9001"
    restart: always

  dashboard:
    container_name: dashboard
    image: nginx
    build: ./public/
    volumes:
      - ./public:/usr/share/nginx/html
      - ./ssl:/etc/nginx/ssl:ro
      - ./mosquitto/config/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "443:443"
      - "80:80"
    restart: always
