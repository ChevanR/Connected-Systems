<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connected Systems Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Connected Systems Dashboard</h1>
    <p>Bekijk live robotposities en verstuur opdrachten</p>
  </header>

  <main>
    <section id="display">
      <canvas id="field" width="400" height="400"></canvas>
    </section>
    <section id="controls">
      <div class="control-box">
        <h3>Beweeg unit</h3>
        <label>Unit ID:
          <input type="text" id="unitId" value="bot1" />
        </label>
        <label>Doel (x,y):
          <input type="text" id="target" placeholder="bijv. 5,5" />
        </label>
        <button onclick="sendMove()">Verstuur Move</button>
      </div>
      <div class="control-box">
        <h3>Noodstop</h3>
        <button class="stop-btn" onclick="sendStop()">NOODSTOP</button>
      </div>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Connected Systems Project</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
