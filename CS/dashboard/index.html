<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connected Systems Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Connected Systems Dashboard</h1>
    <div class="status-bar">
      <div class="status-item">
        <span class="label">Systeem status:</span>
        <span class="value" id="system-status">Actief</span>
      </div>
      <div class="status-item">
        <span class="label">Noodstop:</span>
        <span class="value" id="stop-status">Inactief</span>
      </div>
      <div class="status-item">
        <span class="label">Laatste actie:</span>
        <span class="value" id="last-action"></span>
      </div>
    </div>
  </header>
  
  <main>
    <div class="dashboard-container">
      <!-- Visualisatie paneel -->
      <section class="panel">
        <div class="panel-header">
          <h2>Robot Mapping</h2>
        </div>
        <div class="panel-content">
          <canvas id="field" width="400" height="400"></canvas>
        </div>
      </section>
      
      <!-- Controls -->
      <section class="controls-section">
        <!-- Robot besturing -->
        <div class="panel">
          <div class="panel-header">
            <h2>Robot Controls</h2>
          </div>
          <div class="panel-content">
            <div class="control-group">
              <label for="unitId">Robot ID</label>
              <select id="unitId">
                <option value="bot1">bot1</option>
                <option value="bot2">bot2</option>
                <option value="bot3">bot3</option>
              </select>
            </div>
            
            <div class="control-group">
              <label for="target">Goal (x,y)</label>
              <input type="text" id="target" placeholder="5,5" />
            </div>
            
            <div class="action-buttons">
              <button class="action-btn" onclick="sendMove()">Send</button>
            </div>
          </div>
        </div>
        
        <!-- Noodstop -->
        <div class="panel">
          <div class="panel-header">
            <h2>Security</h2>
          </div>
          <div class="panel-content centered">
            <button class="stop-btn" onclick="sendStop()">EMERGENCY</button>
            <button class="resume-btn" onclick="sendResume()">Resume</button>
          </div>
        </div>
        
        <!-- Robot status -->
        <div class="panel">
          <div class="panel-header">
            <h2>Robot status</h2>
          </div>
          <div class="panel-content">
            <div id="queue-content">
              <!-- Dynamisch gevuld -->
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <span>Connected Systems Project â€¢ Hogeschool Rotterdam</span>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
