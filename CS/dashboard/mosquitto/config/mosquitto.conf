# Default Mosquitto configuration file

# Listener settings
listener 1883 0.0.0.0          # Listen on all interfaces for MQTT connections
allow_anonymous true           # Allow anonymous connections (disable this in production)

# Logging settings
log_dest file /mosquitto/log/mosquitto.log

# Persistence settings (optional)
persistence true               # Enable persistence
persistence_location /mosquitto/data/

# WebSocket support (optional)
listener 9001                  # WebSocket listener port
protocol websockets            # Enable WebSocket protocol on this listener
