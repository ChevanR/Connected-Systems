version: '3'
services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    ports:
      - "5050:5050"
    restart: always
  dashboard:
    container_name: dashboard
    image: nginx
    build: ./public/
    volumes:
      - ./dashboard/public:/usr/share/nginx/html
      - ./dashboard/ssl:/etc/nginx/ssl:ro
      - ./dashboard/conf/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    restart: always
